<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME - SIA USP</title>
    <link rel="icon" href="/assets/usp.webp">
    <link rel="stylesheet" href="css/bubble.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="logo-placeholder"></div>
        <h1>HOME</h1>
        <i class="fas fa-bell header-icon"></i>
    </header>
    <hr/>

    <main>
        <div class="info-card-wrapper slide-in-top">
            <div class="profile-card slide-in-elliptic-top-fwd">
                <form action="test.html" method="get">
                    <input type="hidden" name="test" value="PROFILE">
                    <button class="btn profile-icon-large">
                        <i class="fas fa-user"></i>
                    </button>
                </form>
                <div class="profile-details" id="profile">
                    <p>Nama: [Nama Mahasiswa]</p>
                    <p>NIM: [NIM]</p>
                    <p>Fakultas: [Fakultas]</p>
                </div>
            </div>
        </div>
        
        <div class="menu-grid">
            <form action="test.html" method="get" class="bounce-in-fwd">
                <div class="input-grub">
                    <input type="hidden" name="test" value="JADWAL">
                </div>
                <button class="menu-button">
                    <i class="fas fa-calendar-alt"></i> JADWAL
                </button>
            </form>
            <form action="test.html" method="get" class="bounce-in-fwd">
                <div class="input-grub">
                    <input type="hidden" name="test" value="NILAI">
                </div>
                <button class="menu-button">
                    <i class="fas fa-file-alt"></i> NILAI
                </button>
            </form>
            <form action="test.html" method="get" class="bounce-in-fwd">
                <div class="input-grub">
                    <input type="hidden" name="test" value="PEMBAYARAN">
                    <input type="hidden" name="tes22" value="PEMBAYARAN1">
                </div>
                <button class="menu-button">
                    <i class="fas fa-money-check-alt"></i> PEMBAYARAN
                </button>
            </form>
            <form action="https://e-learning.usp.ac.id/" method="get" class="bounce-in-fwd">
                <button class="menu-button">
                    <i class="fas fa-graduation-cap"></i> E-LEARNING
                </button>
            </form>
        </div>
        
        <div class="news-container">
            <div class="news-header-banner">
                <h2>BERITA TERKINI</h2>
                <form action="berita.html" method="get">
                    <div class="input-grub">
                        <input type="hidden" name="test" value="BERITA TERKINI">
                    </div>
                    <button class="view-all-link-wrapper btn">
                        Lihat semua <i class="fas fa-chevron-right"></i>
                    </button>
                </form>
                
                <!-- <a href="berita.html?test=BERITA%20TERKINI&nama_nim=Nadhif Thoriqi&password=" class="view-all-link-wrapper">
                    Lihat semua <i class="fas fa-chevron-right"></i>
                </a> -->
            </div>
            
            <div class="news-item">
                <form action="test.html" method="get">
                    <input type="hidden" name="test" value="MEMBACA BERITA TENTANG KASUS KORUPSI OLEH SALAH SATU DOSEN">
                    <button class="news-btn">
                        <div class="news-foto tilt-in-fwd-bl">
                            <i class="fas fa-user black-icon"></i> 
                        </div>
                        <p class="news-content slide-in-bottom">
                            KASUS KORUPSI OLEH SALAH SATU DOSEN
                        </p>
                        </button>
                </form>
            </div>
            </div>
    </main>
        
    <script src="js/bubble.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
