<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME - SIA USP</title>
    <link rel="icon" href="src/assets/usp.webp">
    <link rel="stylesheet" href="src/css/headers.css">
    <link rel="stylesheet" href="src/css/all_style.css">
    <link rel="stylesheet" href="src/css/animation.css">
    <link rel="stylesheet" href="src/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header id="header" class="background-red">
        <h1>HOME</h1>
    </header>
    <hr class="background-black" />

    <main>
        <div class="info-card-wrapper background-red slide-in-top">
            <div class="profile-card background-white slide-in-elliptic-top-fwd">
                <form action="test.html" method="get">
                    <div class="input-grub">
                        <input type="hidden" name="test" value="PROFILE">
                    </div>
                    <button class="btn profile-icon-large background-red">
                        <i class="fas fa-user"></i>
                    </button>
                </form>
                <div class="profile-details" id="profile">
                    <!-- profile -->
                </div> 
            </div>
        </div>
        
        <div class="menu-grid">
            <form action="krs.html" method="get" class="bounce-in-fwd">
                <div class="input-grub">
                    <input type="hidden" name="test" value="JADWAL">
                </div>
                <button class="menu-button background-white-red">
                    <i class="fas fa-calendar-alt"></i> JADWAL
                </button>
            </form>
            <form action="khs.html" method="get" class="bounce-in-fwd">
                <div class="input-grub">
                    <input type="hidden" name="test" value="NILAI">
                </div>
                <button class="menu-button background-white-red">
                    <i class="fas fa-file-alt"></i> NILAI
                </button>
            </form>
            <form action="test.html" method="get" class="bounce-in-fwd">
                <div class="input-grub">
                    <input type="hidden" name="test" value="PEMBAYARAN">
                    <input type="hidden" name="tes22" value="PEMBAYARAN1">
                </div>
                <button class="menu-button background-white-red">
                    <i class="fas fa-money-check-alt"></i> PEMBAYARAN
                </button>
            </form>
            <form action="https://e-learning.usp.ac.id/" method="get" class="bounce-in-fwd">
                <button class="menu-button background-white-red">
                    <i class="fas fa-graduation-cap"></i> E-LEARNING
                </button>
            </form>
        </div>
        
        <div class="news-container">
            <div class="news-header-banner background-red">
                <h2>BERITA TERKINI</h2>
                <form action="berita.html" method="get">
                    <div class="input-grub"></div>
                    <button class="view-all-link-wrapper btn background-red">
                        Lihat semua &nbsp;<i class="fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            
            <div class="news-item">
                <form class="news-item-1" action="test.html" method="get">
                    <div class="input-grub">
                        <input type="hidden" name="test" value="MEMBACA BERITA TENTANG KASUS KORUPSI OLEH SALAH SATU DOSEN">
                    </div>
                    <button class="news-btn background-white">
                        <div class="news-foto tilt-in-fwd-bl">
                            <img src="./src/assets/wisuda.jpg" 
                                alt="Logo USP">
                        </div>
                        <p class="news-content slide-in-bottom">
                            Liputan eksklusif acara kampus
                        </p>
                    </button>
                </form>
                <form class="news-item-2" action="test.html" method="get">
                    <div class="input-grub">
                        <input type="hidden" name="test" value="MEMBACA BERITA TENTANG PEMBUKAAN KAFE BARU DI KAMPUS">
                    </div>
                    <button class="news-btn background-white">
                        <div class="news-foto tilt-in-fwd-bl">
                            <img src="./src/assets/caffe.jpeg" 
                                alt="Logo USP">
                        </div>
                        <p class="news-content slide-in-bottom">
                            PEMBUKAAN KAFE BARU DI KAMPUS
                        </p>
                    </button>
                </form>
            </div>
        </div>
    </main>
    
    <div id="copyright"></div>

    <script src="src/js/bubble.js"></script>
    <script src="src/js/home.js"></script>
    <script src="src/js/sub-home.js"></script>
</body>
</html>
