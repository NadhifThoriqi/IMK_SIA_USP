    <main>
        <div class="info-card-wrapper slide-in-top">

            <div class="profile-card slide-in-elliptic-top-fwd">
                <form action="test.html">
                    <input type="hidden" name="test" value="PROFILE">
                    <button class="btn profile-icon-large">

                </div>

        <div class="menu-grid">
            <form action="test.html" method="get" class="bounce-in-fwd">

            </form>
            <form action="test.html" method="get" class="bounce-in-fwd">
                <input type="hidden" name="test" value="NILAI">

                </button>
            </form>
            <form action="https://e-learning.usp.ac.id/" method="get" class="bounce-in-fwd">
                <button class="menu-button">
                    <i class="fas fa-graduation-cap"></i> E-LEARNING
                </button>

        <div class="news-container">

                <form action="berita.html" method="get">
                    <input type="hidden" name="test" value="BERITA TERKINI">

                    </button>
                </form>
                <!-- <a href="#" class="view-all-link">Lihat semua</a> -->

            <div class="news-item">
                <div class="news-foto tilt-in-fwd-bl">
