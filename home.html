<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME - Aplikasi Kampus</title>
    <link rel="stylesheet" href="css/bubble.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="header">
        <!-- Bagian header -->
    </header>

    <div class="info-card-wrapper">
        <div class="profile-card">
            <div class="profile-icon-large">
                <i class="fas fa-user"></i>
            </div>
            <div class="profile-details" id="profile">
                
            </div>
        </div>
    </div>

    <div class="menu-grid">
        <form action="test.html" method="get">
            <input type="hidden" name="test" value="JADWAL">
            <button class="menu-button">
                <i class="fas fa-calendar-alt"></i> JADWAL
            </button>
        </form>
        <form action="test.html" method="get">
            <input type="hidden" name="test" value="NILAI">
            <button class="menu-button">
                <i class="fas fa-file-alt"></i> NILAI
            </button>
        </form>
        <form action="test.html" method="get">
            <input type="hidden" name="test" value="PEMBAYARAN">
            <button class="menu-button">
                <i class="fas fa-money-check-alt"></i> PEMBAYARAN
            </button>
        </form>
        <form action="https://e-learning.usp.ac.id/" method="get">
            <button class="menu-button">
                <i class="fas fa-graduation-cap"></i> E-LEARNING
            </button>
        </form>
    </div>

    <div class="news-header-banner">
        <h2>BERITA TERKINI</h2>
        <a href="#" class="view-all-link">Lihat semua</a>
    </div>

    <div class="news-item">
        <div class="news-foto">
            <img src="/assets/usp.png" alt="Logo USP">
        </div>
        <p class="news-content">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore illum, eveniet, esse earum aspernatur voluptates inventore, nam consectetur minima quaerat impedit veritatis id ipsa debitis alias hic vero officiis officia!
        </p>
        <div class="clearfix"></div>
    </div>

    <script src="js/bubble.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
