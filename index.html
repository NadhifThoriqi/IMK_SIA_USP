<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - SIA USP</title>
    <link rel="icon" href="src/assets/usp.webp">
    <link rel="stylesheet" href="src/css/all_style.css">
    <link rel="stylesheet" href="src/css/animation.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header class="scale-in-ver-top background-red">
        <br>
        <h1>SELAMAT DATANG</h1>
        <br>
    </header>

    <main>
        <div class="logo-area">
            <div class="usp-logo slide-in-top"></div>
        </div>
        
        <form class="login-form" action="home.html" method="get">
            <div class="input-group slide-in-elliptic-bottom-fwd" style="margin-top: 50px;">
                <label for="nama_nim" class="input-label background-red">NAMA/NIM</label>
                <input type="text" id="nama_nim" name="nama_nim" class="input-field background-red" required>
            </div>
            
            <div class="input-group slide-in-elliptic-bottom-fwd">
                <label for="password" class="input-label background-red">PASSWORD</label>
                <input type="password" id="password" name="password" class="input-field background-red">
            </div>
            
            <div class="remember-me slide-in-elliptic-top-fwd">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-button slide-in-elliptic-bottom-fwd">LOGIN</button>

        </form>
        <form class="login-form" action="test.html" method="get">
            <input type="hidden" name="test" value="Hehe.. Saya lupa password ðŸ˜­">
            <button class="forgot-password slide-in-elliptic-top-fwd btn background-white">LUPA PASSWORD?</button>
        </form>

    </main>
    
    <a href="kelompok.html" id="copyright-footer">&copy; 2025 Tugas Kelompok IMK-SIA-USP</a>
    
    <script src="src/js/bubble.js"></script>
</body>
</html>
