<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - SIA USP</title>
    <link rel="icon" href="/assets/usp.webp">
    <link rel="stylesheet" href="css/bubble.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="scale-in-ver-top">
        <h1>Selamat Datang</h1>
    </header>

    <main>
        <div class="logo-area">
            <div class="usp-logo slide-in-top"></div>
        </div>
        
        <form class="login-form" action="home.html" method="get">
            <div class="input-group slide-in-elliptic-bottom-fwd">
                <label for="nama_nim" class="input-label">NAMA/NIM</label>
                <input type="text" id="nama_nim" name="nama_nim" class="input-field" required>
            </div>
            
            <div class="input-group slide-in-elliptic-bottom-fwd">
                <label for="password" class="input-label">PASSWORD</label>
                <input type="password" id="password" name="password" class="input-field">
            </div>
            
            <div class="remember-me slide-in-elliptic-top-fwd">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="login-button slide-in-elliptic-bottom-fwd">LOGIN</button>

            <a href="#" class="forgot-password slide-in-elliptic-top-fwd">LUPA PASSWORD?</a>
        </form>
    </main>
    <script src="js/bubble.js"></script>
</body>
</html>
